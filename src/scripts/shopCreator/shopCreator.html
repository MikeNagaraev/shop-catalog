<form class="form-shop-create" ng-submit="shopCreator.saveShop()">
    <div class="col-md-8 col-sm-12">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <div class="col-md-3 col-sm-12">
                    <label for="name">Name:</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <input type="text" class="form-control" ng-model="shopCreator.newItem.name" aria-describedby="input-help" placeholder="Name...">
                    <small id="input-help" class="form-text text-muted">Please, input correct name.</small>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <div class="col-md-3 col-sm-12">
                    <label for="address">Address:</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <input type="text" class="form-control" ng-model="shopCreator.newItem.address" placeholder="Address...">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <div class="col-md-4 col-sm-12">
                    <label for="time_open">Time open:</label>
                </div>
                <div class="col-md-8 col-sm-12">
                    <input type="number" class="form-control" ng-model="shopCreator.newItem.time_open" min="0" max="23">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <div class="col-md-4 col-sm-12">
                    <label for="time_close">Time close:</label>
                </div>
                <div class="col-md-8 col-sm-12">
                    <input type="number" class="form-control" ng-model="shopCreator.newItem.time_close" min="0" max="23">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
